ZapOSApiVersion: v1alpha1

kind: Workflow

resources:
- name: sklearn-orquestra
  type: git
  parameters:
    url: "git@github.com:luisguiserrano/sklearn-example.git"
    branch: "master"
    
metadata:
  generateName: sklearn-orq-

spec:

  entrypoint: sklearn-workflow

  arguments:
    parameters:
    - s3-bucket: quantum-engine
    - s3-key: mine/sklearn/

  templates:
  - name: sklearn-workflow
    steps:
    - - name: train-sklearn-model
        template: train-model
        arguments:
          parameters:

          - model_name: "logistic_regression"

          - resources: [sklearn-orquestra]
          - docker-image: z-ml
          - docker-tag: latest
